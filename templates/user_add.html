{% extends 'layout.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{%  static 'plugins/bootstrap.css' %}" >
{% endblock %}
{% block content %}

<div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">New User</h3>
            </div>
            <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">

                    <label>name</label>
                    <input type="text" class="form-control" name="name"  placeholder="name">
                </div>
                <div class="form-group">
                    <label>password</label>
                    <input type="text" class="form-control" name="pwd"  placeholder="password">
                </div>
                <div class="form-group">
                    <label>age</label>
                    <input type="text" class="form-control" name="age"  placeholder="age">
                </div>
                            <div class="form-group">
                    <label>account</label>
                    <input type="text" class="form-control" name="account"  placeholder="account">
                </div>
                <div class="form-group">
                    <label>in time</label>
                    <input type="text" id="dt" autocomplete="false" class="form-control" name="intime"  placeholder="in time">
                </div>
                <div class="form-group">
                    <label>gender</label>
                    <select class="form-control" name="gd">
                        {% for item in gender_choices %}
                        <option value="{{ item.0 }}">{{ item.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <select class="form-control" name="dp">
                        {% for item in depart_list %}
                        <option value="{{ item.id }}">{{ item.title }}</option>

                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
    <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
    <script>
    $(function(){
        $('#dt').datepicker({
            format:"yyyy-mm-dd",
            startDate:"0",
            autoclose:true
        });
        } )
    </script>
{% endblock %}
